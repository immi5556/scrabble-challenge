    <script>
        class Scrabble {
            constructor(w, l) {
                this.width = w;
                this.length = l;
            }

            * iterateLen() {
                for (let i = 0; i < this.length; i++) {
                    yield document.createElement("tr");
                }
            }

            * iterateWidth() {
                for (let i = 0; i < this.width; i++) {
                    yield document.createElement("td");
                }
            }
            buildBoard() {
                let tbl = document.createElement("table");
                let iterlen = this.iterateLen();
                var row = iterlen.next();
                while (!row.done) {
                    var itercol = this.iterateWidth();
                    var col = itercol.next();
                    while (!col.done) {
                        row.value.appendChild(col.value);
                        col = itercol.next();
                    }
                    tbl.appendChild(row.value);
                    row = iterlen.next();
                }
